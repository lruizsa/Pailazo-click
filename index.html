<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/PailazoClicker.css" rel="stylesheet">
    <title>Jokua</title>
    <script type="module" src="./js/PailazoClicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>

<body>
    <div class="musika-container">
        <button id="musikaJarri">Musika jarri</button>
        <button id="musikaKendu">Musika kendu</button>
    </div>
    <audio id="musika" src="./musika/circus-145017.mp3" preload="auto" loop></audio>
    <div class="grid-container"> 
        <div class="zutabe1">
            <h2>Txurruski pailazoa</h2>
            <img id="pailazo" src="./Irudiak/pailazoa-removebg-preview.png" />
            <h2>Irribarreen kontagailua</h2>
            <div id="kontagailua" class="kontagailua">0</div>
        </div>
        
        <div class="zutabe2">
            <div class="errenkada1">
                <div id="zutabe11">
                    <h1 id="globoak"></h1>
                    <img id="globo" src="./Irudiak/globoak.png" />
                    <button id="globoakButton">Globoak erosi</button>
                <div id="globoPrezioa" class="globoPrezioa">0</div>
                </div>
                <div id="zutabe12">
                    <h5>Ekoizten dituen irribarreak/s:</h5>
                    <h6 id="globoIpS"></h6>
                    <h5>Ekoizpenen %:</h5>
                    <h6 id="globoI%"></h6>
                </div>
            </div>

            <div class="errenkada2">
                <h2 id="barreak"></h2>
                <img id="irribarrea" src="./Irudiak/irribarrea.png" />
                <button id="barreaButton">Barreak erosi</button>
                <div id="barreaPrezioa" class="barreaPrezioa">0</div>
                <br>
            </div>

            <div class="errenkada3">
                <h2 id="goxoki"></h2>
                <img id="goxokia" src="./Irudiak/goxokia.png" />
                <button id="goxokiButton">Goxokiak erosi</button>
                <div id="goxokiPrezioa" class="goxokiPrezioa">0</div>
            </div>
        </div>
    </div>
</body>

</html>
